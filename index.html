<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
</head>

<body>
    <header>
        <h1>CALCULADORA</h1>
    </header>
    <main class="container">
        <div class="resultado" id="solucion"></div>
        <div class="operacion">
            <input type="text" class="valor" id="num1"></input >
            <div class="signo" id="signo"></div>
            
        </div>
        <div class="elementos">
            <div class="section1">
                <button id="btn_7" class="boton">7</button>
                <button id="btn_8" class="boton">8</button>
                <button id="btn_9" class="boton">9</button>
                <button id="btn_+" class="boton" onclick="operacion('+')">+</button>
            </div>
            <div class="section2">
                <button id="btn_4" class="boton">4</button>
                <button id="btn_5" class="boton">5</button>
                <button id="btn_6" class="boton">6</button>
                <button id="btn_-" class="boton" onclick="operacion('-')">-</button>
            </div>
            <div class="section3">
                <button id="btn_1" class="boton">1</button>
                <button id="btn_2" class="boton">2</button>
                <button id="btn_3" class="boton">3</button>
                <button id="btn_*" class="boton" onclick="operacion('*')">*</button>
            </div id="">
            <div class="section4">
                <button id="btn_0" class="boton">0</button>
                <button id="btn_=" class="boton" onclick="operacion('=')">=</button>
                <button id="btn_AC" class="boton" onclick="operacion('AC')">AC</button>
                <button id="btn_/" class="boton" onclick="operacion('/')">/</button>
            </div>
        </div>
    </main>
</body>
</html>
