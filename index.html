<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
</head>

<body>
    
    <main class="container">
        <header>
            <h1>CALCULADORA</h1>
        </header>
        <div class="resultado" id="solucion"></div>       
        </div>
        <div class="elementos">
            <div class="section1">
                <button id="btn_7" class="boton" value="7">7</button>
                <button id="btn_8" class="boton" value="8">8</button>
                <button id="btn_9" class="boton" value="9">9</button>
                <button id="btn_10" class="boton" value="+">+</button>
            </div>
            <div class="section2">
                <button id="btn_4" class="boton" value="4">4</button>
                <button id="btn_5" class="boton" value="5">5</button>
                <button id="btn_6" class="boton" value="6">6</button>
                <button id="btn_11" class="boton" value="-">-</button>
            </div>
            <div class="section3">
                <button id="btn_1" class="boton" value="1">1</button>
                <button id="btn_2" class="boton" value="2">2</button>
                <button id="btn_3" class="boton" value="3">3</button>
                <button id="btn_12" class="boton" value="x"> * </button>
            </div id="">
            <div class="section4">
                <button id="btn_0" class="boton" value="0"> 0 </button>
                <button id="btn_15" class="boton" value='='> = </button>
                <button id="btn_14" class="boton" value='ac'> AC </button>
                <button id="btn_13" class="boton" value="/">/</button>
            </div>
        </div>
    </main>
</body>
</html>
